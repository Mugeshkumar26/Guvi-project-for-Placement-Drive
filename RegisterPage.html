<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/Style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="register.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-3">  </div>
        <div class ="col-md-6" id="form">
            <form action="php/register.php" method="post" name="form" onsubmit="return validated()">
                <h1>Registration Form</h1>
                <br><br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class ="col-md-5">
                           <input  type="text" name="FirstName" placeholder="FirstName" class="form-control" required=""> 
                    </div>
                    <div class ="col-md-5">
                        <input  type="text" name="LastName" placeholder="LastName" class="form-control" required=""> 
                    </div>
                    <div class="col-md-1"></div>
                </div>

                 <br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class ="col-md-10">
                        <input autocomplete="off" type="Email" name="Email" placeholder="Enter Email" class="form-control" required=""><br>
                        <div id="email_error"> Please fill up your Email </div> <br>
                        <input type="Password" name="Password" placeholder="Password" class="form-control" required="">
                        <div id="pass_error"> Please fill up your Password </div> <br>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <input id="PhoneName" type="tel"  name="PhoneNumber" placeholder="Phone Number" class="form-control" required="">
                        <div id="phoneNumber_error"> Please fill up your Phone Number </div> <br>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <textarea rows="3"name="Address" placeholder="Address" class="form-control" required=""></textarea>
                    </div>
                </div>
                <br>
                <centre>
                    <button  type="Submit" class="btn btn-info form-control">Submit</button>
                </centre>
            <br><br>
            </form>
        </div>
        <script src="js/register.js"></script>
</body>
</html>
